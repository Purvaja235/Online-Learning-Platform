<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            color: #333;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #343a40; /* Dark color */
            border: none;
            color: #fff;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #495057; /* Slightly lighter dark color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Edit Profile</h2>
        <form id="edit-profile-form">
            <div class="mb-3">
                <label for="profile-pic" class="form-label">Profile Picture URL</label>
                <input type="text" id="profile-pic" class="form-control" value="https://via.placeholder.com/150">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" value="Purvaja Patil">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" value="purvaja.patil@example.com">
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" id="location" class="form-control" value="New York, USA">
            </div>
            <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <textarea id="bio" class="form-control" rows="3">Passionate developer with a love for creating innovative solutions. Always eager to learn new technologies and improve my skills.</textarea>
            </div>
            <div class="mb-3">
                <label for="skills" class="form-label">Skills (Comma Separated)</label>
                <input type="text" id="skills" class="form-control" value="JavaScript, React, Node.js">
            </div>
            <div class="mb-3">
                <label for="courses" class="form-label">Courses Enrolled (Comma Separated)</label>
                <input type="text" id="courses" class="form-control" value="Web Development, App Development, AI & ML, Cyber Security">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('edit-profile-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Here, you can add code to handle form data (e.g., save it to a server or local storage)
            
            // Redirect to index.html after saving changes
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>

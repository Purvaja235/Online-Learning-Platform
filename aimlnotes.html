<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ML Notes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc; /* Very light background color for the entire page */
            color: #333; /* Charcoal Gray text */
            font-family: Arial, sans-serif; /* Clean font */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Padding around the content */
        }
        .container {
            max-width: 800px; /* Maximum width */
            margin: auto; /* Center container */
            background-color: #ffffff; /* White background */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            padding: 20px; /* Padding inside the container */
        }
        h2 {
            color: #1e88e5; /* Stylish Blue color for headings */
            text-align: center; /* Center text */
            margin-bottom: 20px; /* Space below headings */
        }
        .pdf-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000; /* Black background */
            border-radius: 10px; /* Rounded corners */
        }
        .pdf-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Web Development Notes</h2>
        <div class="pdf-container">
            <iframe src="https://mrcet.com/downloads/digital_notes/ECE/III%20Year/AI%20&%20ML%20DIGITAL%20NOTES.pdf" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>

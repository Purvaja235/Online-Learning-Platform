<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Security Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc; /* Very light background color for the entire page */
            color: #333; /* Charcoal Gray text */
            font-family: Arial, sans-serif; /* Clean font */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Padding around the content */
        }
        .container {
            max-width: 800px; /* Maximum width */
            margin: auto; /* Center container */
            background-color: #ffffff; /* White background */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            padding: 20px; /* Padding inside the container */
        }
        h2 {
            color: #1e88e5; /* Stylish Blue color for headings */
            text-align: center; /* Center text */
            margin-bottom: 20px; /* Space below headings */
        }
        .btn-container {
            text-align: center;
            margin-top: 20px; /* Space above buttons */
        }
        .btn {
            font-size: 1rem; /* Standard font size */
            font-weight: 600; /* Bold text */
            padding: 10px 20px; /* Comfortable padding */
            border-radius: 30px; /* Rounded corners */
            transition: all 0.3s ease; /* Smooth transition for hover effects */
            border: 1px solid transparent; /* Transparent border for consistent sizing */
        }
        .btn-primary {
            background-color: #b3e5fc; /* Light Blue background */
            color: #01579b; /* Darker Blue text */
        }
        .btn-primary:hover {
            background-color: #81d4fa; /* Slightly darker light blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cyber Security Quiz</h2>
        <form id="quiz-form">
            <div class="mb-3">
                <label for="q1" class="form-label">1. What does the acronym "VPN" stand for?</label>
                <select id="q1" class="form-select" required>
                    <option value="">Select an answer</option>
                    <option value="A">Virtual Private Network</option>
                    <option value="B">Virtual Protected Network</option>
                    <option value="C">Variable Private Network</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="q2" class="form-label">2. What is a firewall used for?</label>
                <select id="q2" class="form-select" required>
                    <option value="">Select an answer</option>
                    <option value="A">To filter network traffic</option>
                    <option value="B">To encrypt data</option>
                    <option value="C">To detect malware</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="q3" class="form-label">3. What is phishing?</label>
                <select id="q3" class="form-select" required>
                    <option value="">Select an answer</option>
                    <option value="A">A type of malware</option>
                    <option value="B">A method of identity theft</option>
                    <option value="C">A network vulnerability scanner</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="q4" class="form-label">4. Which of the following is a common method for securing passwords?</label>
                <select id="q4" class="form-select" required>
                    <option value="">Select an answer</option>
                    <option value="A">Using plaintext storage</option>
                    <option value="B">Storing passwords in an encrypted format</option>
                    <option value="C">Writing passwords on paper</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="q5" class="form-label">5. What does "two-factor authentication" (2FA) do?</label>
                <select id="q5" class="form-select" required>
                    <option value="">Select an answer</option>
                    <option value="A">Secures data by using two different algorithms</option>
                    <option value="B">Requires two separate credentials for login</option>
                    <option value="C">Encrypts data using two encryption methods</option>
                </select>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Submit Quiz</button>
            </div>
        </form>
        <div id="quiz-result" class="mt-4 text-center"></div>
    </div>

    <script>
        document.getElementById('quiz-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const answers = {
                q1: 'A',
                q2: 'A',
                q3: 'B',
                q4: 'B',
                q5: 'B'
            };
            let score = 0;
            for (let i = 1; i <= 5; i++) {
                const answer = document.getElementById('q' + i).value;
                if (answer === answers['q' + i]) {
                    score++;
                }
            }
            const resultDiv = document.getElementById('quiz-result');
            resultDiv.innerHTML = `<h3>Your score: ${score} / 5</h3>`;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        :root {
            --blue: #007bff;
            --green: #051445;
            --white: #fff;
        }
        body {
            font-family: "Josefin Sans", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000 0%, #000066 100%);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background: #fff;
            color: #000;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
        }
        label {
            margin-bottom: 5px;
            display: block;
            font-weight: 600;
        }
        .btn {
            background: #051445;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-transform: capitalize;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #003366;
        }
        .title {
            font-size: 28px;
            font-weight: 700;
            color: #051445;
            margin-bottom: 20px;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
            color: green;
        }
        .sign-in-link {
            margin-top: 20px;
            font-size: 16px;
        }
        .sign-in-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }
        .sign-in-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="title">Sign Up</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div id="message" class="message"></div>
            <div class="sign-in-link">
                <p>Already have an account? <a href="signin.html">Sign In</a></p>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            // Get form values
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Simple validation
            if (!firstName || !lastName || !email || !password) {
                document.getElementById('message').textContent = "Please fill in all required fields.";
                document.getElementById('message').style.color = "red";
                return;
            }

            // Display success message
            document.getElementById('message').textContent = "Sign Up Successful!";
            document.getElementById('message').style.color = "green";

            // For real applications, you would typically send data to the server here.
            // Example: You can use AJAX or Fetch API to send data to your server.
        });
    </script>
</body>
</html>
